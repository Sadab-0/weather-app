<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck = "false">
        <button><image src = "images/search.png"></button>
    </div>
            <div class="weather">
                <img class="Weather-icon" src="images/clouds.png" alt = "main weather image">
                <h1 class="temp">22*c</h1>
                <h2 class="city">New York City</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="humidiy">
                        <div>
                            <p class = "humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                <div class="col">
                        <img src="images/wind.png" alt="wind">
                        <div>
                            <p class = "wind">50 km/h</p>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
